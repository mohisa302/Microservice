apiVersion: v1
kind: Service
metadata:
  name: platformnpservice-srv
spec:
  type: NodePort
  selector:
    app: platformservice
  ports:
    - name: http
      protocol: TCP
      port: 80 # The internal ClusterIP port (not mandatory for NodePort)
      targetPort: 8080 # app listens on 8080
      nodePort: 32686 # Exposed to outside world
